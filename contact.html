<!DOCTYPE html> 

<head>
	
	<title>Portfolio</title>

</head>

<body>
	
	<header>
		<section id="mainPage">
			<div id="title">
				<h1>Alberto Alvarez</h1>
			</div>

			<section id="pagesLink">
				<div id="aboutLink">
					<a href="index.html" >About</a>
				</div>

				<div id="portfolioLink">
					<a href="portfolio.html">Portfolio</a>
				</div>

				<div id="contactLink">
					<a href="contact.html">Contact</a>
				</div>

			</section>
		</section>
			
	</header>

	<section id="contactSection">
		<div id="Contact">
			<h2>Contact</h2>

			<form>
				<label for="fullName">Name</label>
				<br>
				<input type="text" name="fullName" id="fullName" placeholder="First and Last name" required>
				<br>
				<label for="email">Email</label>
				<br>
				<input type="email" id="email" name="email" placeholder="youremailaddress@mail.com" required>
				<br>
				<label for="subject">Subject</label>
				<br>
				<input type="text" name="subject" id="subject" maxlength="100" required>
				<br>
				<label for="message">Message</label>
				<br>
				<input type="text" name="message" id="message">
				<br>
				<input type="button"  name="send" id="send" value="Send">
			</form>
		</div>

		
	</section>

	<section id="socialLinks">
		<h2>Connect with me</h2>
		<img src="assets/images/github_icon.png" id="githubIcon">
		<img src="assets/images/linkedin_icon.png" id="linkedinIcon">
		<img src="assets/images/stackoverflow_icon.png" id="stackoverflowIcon">
	</section>

</body>
